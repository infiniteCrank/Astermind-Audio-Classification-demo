<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELM Voice Controller â€” Left/Right + Infinite Runner</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 24px;
      line-height: 1.4;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 1.2rem;
    }

    .row {

      flex-wrap: wrap;
      margin: 8px 0;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .chip {
      padding: 4px 8px;
      border-radius: 999px;
      background: #eee;
      color: #333;
    }

    #log {
      white-space: pre-wrap;
      padding: 12px;
      border-radius: 10px;
      min-height: 120px;
      border: 1px solid #444;
    }

    #gameWrap {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }

    #gameCanvas {
      border: 2px solid #666;
      border-radius: 10px;
      background: linear-gradient(180deg, #111, #222);
    }

    #hud {
      display: grid;
      gap: 10px;
    }

    #hud .stat {

    }

    .muted {
      opacity: 0.85;
    }
  </style>
</head>
